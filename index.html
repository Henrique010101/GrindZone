<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grindzone</title>
  <link rel="shortcut icon" href="./assets/GrindZone-icone.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body data-bs-theme="light">
  >
  <header>
    <nav class="navbar-expand-lg navbar bg-body-tertiary fixed-top p-0">
      <div class="container-fluid">
        <a class="navbar-brand p-0" href="#"><img class="img-fluid mx-5" src="./assets/GrindZone-grey.png"

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./assets/GrindZone-light.png"
                style="max-width: 200px;" alt="Logo da cafeteria Serenatto"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">

                    <input class="form-check-input" type="checkbox" role="switch" id="modo-noturno">
                    <label class="form-check-label" for="modo-noturno">Modo noturno</label>
                  </div>
                </a>
              </li>
          </div>
        </div>
      </div>
    </nav>

  <main>

    <div id="carouselExampleAutoplaying" class="carousel carousel-dark slide mt-5 pt-2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/banner-1-home.jpg" class="d-block banner-home container" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/Banner-2-home.jpg" class="d-block banner-home container" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/banner-3-home.jpg" class="d-block banner-home container" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

      <div class="container mx-auto">
        <div class="col-5 col-md-4 col-xxl">
          <div class="card rounded-3" style="width: 15rem">
            <img class="" alt="" src="./assets/moletom-grizzly.png">
            <div class="card-body card-header bg-black text-bg-dark">
              <h5 class="text-center card-text">Moletom</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="container mx-auto-2">
        <div class="col-5 col-md-4 col-xxl">
          <div class="card" style="width: 15rem">

            <div class="card-body card-header bg-black text-bg-dark">
              <h5 class="text-center card-text">Shape</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="container mx-auto">

          <div class="card" style="width: 15rem">

              <h5 class="text-center card-text">Truck</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="container mx-auto">
        <div class="col-5 col-md-4 col-xxl">
          <div class="card" style="width: 15rem">
            <img class="" alt="" src="./assets/rolamento-independent.png">
            <div class="card-body card-header bg-black text-bg-dark">
              <h5 class="text-center card-text">Rolamento</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="container mx-auto">
        <div class="col-5 col-md-4 col-xxl">
          <div class="card" style="width: 15rem">
            <img class="" alt="" src="./assets/rodinha-lyons-54mm.png">
            <div class="card-body card-header bg-black text-bg-dark">
              <h5 class="text-center card-text">Roda</h5>
            </div>
          </div>
