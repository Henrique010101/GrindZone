<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grindzone</title>
  <link rel="shortcut icon" href="./assets/GrindZone-icone.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="scripts.js"></script>
</head>

<body class="by" data-bs-theme="light">

  <header>
    <nav class="navbar-expand-lg navbar backPadrao fixed-top p-0 bg-white border-bottom">
      <div class="container-fluid bg">
        <a class="navbar-brand p-0" href="#"><img class="img-fluid mx-5" src="./assets/GrindZone-light.png"
            style="max-width: 80px;" alt="Logo da cafeteria Serenatto"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./assets/GrindZone-light.png"
                style="max-width: 200px;" alt="Logo da cafeteria Serenatto"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" id="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="modo-noturno">
                    <label class="form-check-label" for="modo-noturno"><i class="bi bi-brightness-high d-flex align-items-center fs-4"></i><i class="bi bi-moon d-none"></i></label>
                  </div>
                </a>
              </li>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="sidebar bg-white">
    <h4>Filtros</h4>
    <form>
      <div class="mb-3">
        <label for="search" class="form-label  py-2">Buscar</label>
        <input type="text" class="form-control" id="search" placeholder="Buscar produtos">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label py-2">Categoria</label>
        <select id="category" class="form-select">
          <option selected>Escolha...</option>
          <option value="1">Shapes</option>
          <option value="2">Rodas</option>
          <option value="3">Trucks</option>
          <option value="4">Acessórios</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="priceRange" class="form-label py-2">Faixa de Preço</label>
        <input type="range" class="form-range" min="0" max="1000" id="priceRange">
        <div class="d-flex justify-content-between">
          <span>R$0</span>
          <span>R$1000</span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label py-2">Avaliação</label>
        <div>
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="" id="rating1">
            <label class="form-check-label" for="rating1">
              1 estrela
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="" id="rating2">
            <label class="form-check-label" for="rating2">
              2 estrelas
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="" id="rating3">
            <label class="form-check-label" for="rating3">
              3 estrelas
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="" id="rating4">
            <label class="form-check-label" for="rating4">
              4 estrelas
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="" id="rating5">
            <label class="form-check-label" for="rating5">
              5 estrelas
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 my-1">Aplicar Filtros</button>
    </form>
  </div>
  <div class="content">
    <h1>Produtos</h1>
    <p>Lista de produtos filtrados aparecerá aqui.</p>
  </div>
</body>
